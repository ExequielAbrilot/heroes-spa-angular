<h1 class="animated fadeIn" >
  Buscando:
  <small>{{termino}}</small>
</h1>

<hr>

<div class="card-columns animated fadeIn fast">
    <app-heroe-tarjeta (click)="verHeroe(heroe.indice)"  [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>

<div *ngIf="heroes.length ===0 " class="alert alert-primary" role="alert">
  No se han encontrado resultados con el termino: {{termino}}
</div>
